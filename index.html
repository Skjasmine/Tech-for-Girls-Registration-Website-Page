<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5ff;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #7e3af2;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #7e3af2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #shareCounter {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    .success {
      margin-top: 20px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" required>

      <label for="college">College/Department</label>
      <select id="college" required>
        <option value="">--Select--</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics Communication Engineering</option>
        <option value="EEE">Electrical Electronics Engineering</option>
        <option value="IT">Information Technology</option>
        <option value="Other">Other</option>
      </select>

      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="button" id="shareBtn">ðŸ“² Share on WhatsApp</button>
      <div id="shareCounter">Click count: 0/5</div>

      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <div class="success" id="message"></div>
  </div>
 <script src="script.js"></script>
</body>

</html>
